<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Position</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      min-width: 250px;
    }

    h2 {
      margin: 0;
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    .value-box {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      color: #444;
      margin-top: 8px;
    }

    .value {
      font-weight: bold;
      font-size: 22px;
      color: #0078ff;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Mouse Position</h2>

    <div class="value-box">
      X: <span id="xVal" class="value">0</span>
    </div>

    <div class="value-box">
      Y: <span id="yVal" class="value">0</span>
    </div>
  </div>

  <script>
    document.addEventListener("mousemove", function(e) {
      document.getElementById("xVal").textContent = e.clientX;
      document.getElementById("yVal").textContent = e.clientY;
    });
  </script>

</body>
</html>
