<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }

        .bmi-card {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bmi-card w-full max-w-lg bg-white p-6 md:p-10 rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Body Mass Index (BMI) Calculator</h1>

        <form id="bmi-form" class="space-y-6">

            <div>
                <label for="height" class="block text-sm font-medium text-gray-700 mb-2">Height (cm):</label>
                <input type="number" id="height" required min="50" max="300"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter height in centimeters (e.g., 175)">
            </div>

            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Weight (kg):</label>
                <input type="number" id="weight" required min="10" max="500"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter weight in kilograms (e.g., 70)">
            </div>

            <button id="submit" type="button"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out shadow-md">
                Calculate BMI
            </button>
        </form>

        <div id="results" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Your Result</h2>

            <div class="flex flex-col items-center justify-center space-y-3">

                <div class="text-6xl font-extrabold text-blue-600" id="bmi-value">--</div>
                <div class="text-lg font-medium text-gray-600"></div>

                <p class="text-xl font-bold p-2 rounded-lg mt-4" id="bmi-category">--</p>

                <p class="text-sm text-gray-500 text-center pt-2" id="bmi-message"></p>

            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
