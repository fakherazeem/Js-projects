<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #333;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>

</head>

<body>

    <button id="colorBtn">Click to see random colors</button>

    <script>
        document.getElementById('colorBtn').addEventListener('click', function () {
            document.body.style.backgroundColor = randomInt()
        });
        function randomInt() {
            return `rgb(
        ${Math.floor(Math.random() * 256)},
        ${Math.floor(Math.random() * 256)},
        ${Math.floor(Math.random() * 256)}) `
        }
    </script>

</body>

</html>
